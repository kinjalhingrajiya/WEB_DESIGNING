<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            height: 50px;
            width: 200px;
            background: lightblue;
            position: relative;
        }
        
        h2::after {
            height: 50px;
            width: 20px;
            background: lightcoral;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <h2>My Name is Kinjal
    </h2>
</body>

</html>
