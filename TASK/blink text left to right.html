<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            height: 50px;
            width: 200px;
            /* background: lightblue; */
            position: relative;
            color: white;
        }
        
        h2::after {
            content: "";
            height: 50px;
            width: 10px;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            animation: ani .3s infinite, ani2 10s infinite;
            opacity: 0;
        }
        
        @keyframes ani {
            100% {
                opacity: 1;
            }
        }
        
        @keyframes ani2 {
            100% {
                left: 190px;
            }
        }
    </style>
</head>

<body>
    <h2>My Name is Kinjal
    </h2>
</body>

</html>
