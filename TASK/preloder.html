<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(coral, blue);
            background-attachment: fixed;
            /* filter: blur(8px); */
            /* backdrop-filter: blur(8px); */
        }
        
        .super {
            position: relative;
            height: 200px;
            width: 200px;
            /* background: black; */
            margin: 150px auto;
        }
        
        .main {
            height: 200px;
            width: 200px;
            /* background: pink; */
            top: 0;
            left: 0;
            position: absolute;
            border: 12px solid transparent;
            border-top: 12px solid lightblue;
            border-radius: 100px;
            animation: effect1 4s linear infinite;
        }
        
        .main2 {
            height: 150px;
            width: 150px;
            position: absolute;
            top: 22px;
            left: 25px;
            /* background: red; */
            border: 12px solid transparent;
            border-top: 12px solid lightgreen;
            border-radius: 75px;
            animation: effect2 1s linear infinite;
        }
        
        .main3 {
            height: 90px;
            width: 90px;
            position: absolute;
            top: 55px;
            left: 55px;
            /* background: yellow; */
            border: 12px solid transparent;
            border-top: 12px solid lightseagreen;
            border-radius: 100px;
            animation: effect1 1s linear infinite;
        }
        
        @keyframes effect1 {
            100% {
                transform: rotate(-360deg);
            }
        }
        
        @keyframes effect2 {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body></body>
<div class="super">
    <div class="main"> </div>
    <div class="main2"> </div>
    <div class="main3"></div>
</div>


</body>

</html>
