<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main {
            Height: 500px;
            width: 700px;
            position: relative;
            display: flex;
            margin: auto;
            overflow: hidden;
        }
        
        img {
            transition: 1s;
        }
        
        .play {
            height: 50px;
            width: 50px;
            background-color: white;
            border-radius: 25px;
            text-align: center;
            line-height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 0;
            color: black;
        }
        
        .play1 {
            height: 50px;
            width: 50px;
            background-color: white;
            border-radius: 25px;
            text-align: center;
            line-height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            animation: effect 1s infinite;
            animation: effect1 1s infinite;
        }
        
        @keyframes effect {
            from {
                transform: scale(1);
                opacity: 1;
                background-color: white;
            }
            to {
                transform: scale(2.5);
                opacity: 0;
                background-color: white;
            }
        }
        
        @keyframes effect1 {
            from {
                transform: scale(1);
                opacity: 1;
                background-color: white;
            }
            to {
                transform: scale(3.5);
                opacity: 0;
                background-color: white;
            }
        }
        
        .main:hover img {
            transform: scale(1.2);
        }
        
        .play:hover {
            background-color: white;
        }
        
        .play:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="main"><img src="cartoon.jpeg" alt="" height="100%" width="100%">
        <div class="play"><i class="fa-solid fa-play"></i>
            <div class="play1"></div>
        </div>
    </div>
</body>

</html>
