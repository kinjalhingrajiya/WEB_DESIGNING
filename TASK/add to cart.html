<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
        }
        
        .main {
            box-shadow: 0px 0px 8px;
            height: 450px;
            width: 250px;
            margin: 35px;
        }
        
        .new {
            height: 30px;
            width: 60px;
            background-color: coral;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 30px;
            top: 0;
            right: 0;
            ;
            position: absolute;
        }
        
        .shirt {
            position: relative;
        }
        
        .quickview {
            height: 40px;
            width: 250px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            top: 0;
            left: 0;
            position: absolute;
            opacity: 0;
            background-color: black;
            color: white;
            transition: .5s;
        }
        
        .shirt:hover .quickview {
            opacity: 1;
            top: 230px;
        }
        
        .info {
            text-align: center;
            line-height: 30px;
            font-size: 20px;
        }
        
        strike {
            color: gray;
        }
        
        .word {
            word-spacing: 15px;
        }
        
        .addtocart {
            height: 30px;
            width: 120px;
            background: rgb(36, 168, 124);
            color: white;
            margin: 20px auto;
            font-size: 15px;
            text-align: center;
            line-height: 30px;
            font-weight: bolder;
            transition: .5s;
        }
        
        .addtocart:hover {
            outline: 3px solid rgb(36, 168, 124);
            outline-offset: 5px;
        }
        
        .red {
            color: red;
            font-weight: bold;
        }
        
        .top {
            display: flex;
        }
        
        .shirtfront {
            top: 0;
            left: 0;
            height: 300px;
            width: 250px;
            position: absolute;
            transform: rotateY(0deg);
            backface-visibility: hidden;
            top: 0;
            left: 0;
            transition: 1s;
        }
        
        .shirt {
            position: relative;
            height: 300px;
            width: 250px;
        }
        
        .shirtback {
            height: 300px;
            width: 250px;
            top: 0;
            left: 0;
            position: absolute;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            transition: 1s;
        }
        
        .shirt:hover .shirtfront {
            transform: rotateY(180deg);
        }
        
        .shirt:hover .shirtback {
            transform: rotateY(0deg);
        }
        /* end */
    </style>
</head>
