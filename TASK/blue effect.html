<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 800px;
            width: 800px;
            background: black;
            margin: auto;
            position: relative;
        }
        
        .x {
            height: 250px;
            width: 250px;
            background: darkmagenta;
            border-radius: 125px;
            position: absolute;
            top: 200px;
            left: 100px;
            ;
        }
        
        .z {
            height: 100px;
            width: 100px;
            background: darkmagenta;
            border-radius: 50px;
            position: absolute;
            top: 0;
            left: 0;
            ;
        }
        
        .y {
            height: 180px;
            width: 180px;
            background: darkmagenta;
            border-radius: 90px;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .card {
            height: 200px;
            width: 300px;
            background: gray;
            border-radius: 40px;
            /* z-index: 2; */
            position: absolute;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="x"></div>
        <div class="z"></div>
        <div class="y"></div>
        <div class="card">
            <span class="a">MEMBERSHIP</span>
            <span class="b">JAMES APPLESEED</span>
            <span class="c">UXMISFIT.TOOLS</span>
        </div>
    </div>
</body>

</html>
