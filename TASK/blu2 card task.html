<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: black;
        }
        
        .main {
            height: 200px;
            width: 300px;
            /* background: ; */
            margin: 150px auto;
            border-radius: 30px;
            position: relative;
        }
        
        .circle1 {
            height: 200px;
            width: 200px;
            background: darkmagenta;
            border-radius: 125px;
            position: absolute;
            top: -70px;
            left: 60%;
            z-index: -1;
        }
        
        .circle2 {
            height: 100px;
            width: 100px;
            background: rgb(193, 44, 14);
            border-radius: 50px;
            position: absolute;
            top: -30px;
            left: 10%;
            z-index: -1;
        }
        
        .circle3 {
            height: 150px;
            width: 150px;
            background: rgb(249, 7, 120);
            border-radius: 90px;
            position: absolute;
            top: 40%;
            left: -40px;
            z-index: -1;
            ;
        }
        
        .card {
            height: 200px;
            width: 300px;
            background: url(45-degree-fabric-light.png);
            background-size: contain;
            backdrop-filter: blur(5px);
            top: 0;
            left: 0;
            position: absolute;
            border-radius: 30px;
            box-shadow: 0, 0, 5px;
            border: 0.5px solid white;
        }
        
        .a {
            text-align: left;
            top: 15%;
            left: 0;
            letter-spacing: 3px;
            position: absolute;
            color: rgb(252, 251, 251);
            display: flex;
            padding-left: 10px;
        }
        
        .b {
            position: absolute;
            top: 65%;
            left: 0;
            letter-spacing: 3px;
            color: rgb(252, 251, 251);
            padding: 10px;
        }
        
        .c {
            position: absolute;
            top: 80%;
            left: 0;
            letter-spacing: 3px;
            font-size: 10px;
            color: rgb(252, 251, 251);
            margin-top: 8px;
            padding-left: 10px;
        }
        
        .icon {
            position: absolute;
            top: 10%;
            color: rgb(252, 251, 251);
            left: 80%;
            font-size: 40px;
        }
        
        .a .b .c .icon {
            opacity: .5;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="card">
            <div class="a">MEMBERSHIP</div>
            <div class="icon"><i class="fa-brands fa-dribbble"></i></div>
            <div class="b">JAMES APPLESEED</dic>
                <div class="c">UXMISFIT.TOOLS</div>
            </div>
        </div>
</body>

</html>
