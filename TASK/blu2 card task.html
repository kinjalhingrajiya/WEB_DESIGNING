<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: black;
        }
        
        .main {
            height: 200px;
            width: 300px;
            /* background: ; */
            margin: 150px auto;
            border-radius: 30px;
            position: relative;
        }
        
        .circle1 {
            height: 200px;
            width: 200px;
            background: darkmagenta;
            border-radius: 125px;
            position: absolute;
            top: -70px;
            left: 60%;
            z-index: -1;
        }
        
        .circle2 {
            height: 100px;
            width: 100px;
            background: rgb(193, 44, 14);
            border-radius: 50px;
            position: absolute;
            top: -30px;
            left: 10%;
            z-index: -1;
        }
        
        .circle3 {
            height: 150px;
            width: 150px;
            background: rgb(249, 7, 120);
            border-radius: 90px;
            position: absolute;
            top: 40%;
            left: -40px;
            z-index: -1;
            ;
        }
        
        .card {
            height: 200px;
            width: 300px;
            background: url(45-degree-fabric-light.png);
            background-size: contain;
            backdrop-filter: blur(5px);
            top: 0;
            left: 0;
            position: absolute;
            border-radius: 30px;
            box-shadow: 0, 0, 5px;
            border: 0.5px solid white;
        }
        
        .x {
            display: flex;
            padding: 10px 20px;
        }
        
        .a {
            width: 50%;
            color: white;
            letter-spacing: 3px;
        }
        
        .a1 {
            text-align: right;
            font-size: 30px;
        }
        
        .b {
            padding: 100px 0 0 20px;
        }
        
        .test {
            background: gray;
            height: 200px;
            width: 400px;
        }
        
        .b .c {
            letter-spacing: 5px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>


        <div class="card">

            <div class="x">
                <div class="a">MEMBERSHIP</div>
                <div class="a a1"><i class="fa-brands fa-dribbble"></i></div>

            </div>

            <div class="b">
                <div class="c">JAMES APPLESEED</div>
                <div class="c">UXMISFIT.TOOLS</div>
            </div>
        </div>
</body>

</html>
