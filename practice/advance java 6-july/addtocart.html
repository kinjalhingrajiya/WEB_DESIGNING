<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
.cartclick:hover .cart
{
    display: block;
}
.cart
{
    display: none;
    background: black;
    padding: 5px;
    color: white;
    position: absolute;
    top:100%;
    left:-80px;
}
  </style>

</head>
<body>

    <div style="display:flex; justify-content: space-between; height:50px; background-color: lightgray; margin-bottom: 30px;">
        <div style="font-size: 30px; padding: 10px;" >Logo</div>
        <div style="position: relative;" class="cartclick" ><i class="fa-solid fa-cart-shopping" style="font-size: 30px; margin:auto; padding: 10px; "></i>
        <div style="position: absolute; top:-0px; left: 70%; background-color: black; color: white; padding:2px 5px; border-radius: 50%;"> <b id="total"></b></div>
        <div class="cart">
            <ol id="item"></ol>  <!--item detail here-->
        </div>
    </div>
    </div>
    <div style="display:grid; grid-template-columns: repeat(4, 1fr); column-gap: 30px;">
        <div class="div" style="background: black; border:2px solid">
            <img src="1.jpeg" alt="" height="200px" width="100%"><br>
            <input type="button" value="Add to cart" onclick="add('Mobile')">
          </div>
          <div class="div" style="background: black; border:2px solid">
            <img src="2.jpeg" alt="" height="200px" width="100%"><br>
            <input type="button" value="Add to cart" onclick="add('Laptop')">
        </div>
        <div class="div" style="background: black; border:2px solid">
            <img src="3.jpeg" alt="" height="200px" width="100%"><br>
            <input type="button" value="Add to cart" onclick="add('Tablet')">       
         </div>
        <div class="div" style="background: black; border:2px solid">
            <img src="1.jpeg" alt="" height="200px" width="100%"><br>
             <input type="button" value="Add to cart" onclick="add('TV')">       
         </div>
        
    </div>
  <script>
    var x=0;
    document.getElementById('total').innerText = x;
    function add(val)
    {
document.getElementById('item').innerHTML += "<li>" +val+ "<input type='button' value='X' onclick='remove()' style='margin-left:10px'> </li>";
        x= x+1;
        document.getElementById('total').innerText = x;
    }
    function remove()
    {
        var listitem=document.getElementsByTagName('li');
        for(i=0;i<listitem.length;i++)
        {
            listitem[i].onclick= function(){
                this.parentNode.removeChild(this)
            }
        }
        x=x-1;
        document.getElementById('total').innerText = x;

    }
  </script>
</body>
</html>
