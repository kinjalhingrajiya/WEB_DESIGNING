<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        class Test {

            x() {
                document.write("fun 1<br>")
            }

            y() {
                document.write("fun 2<br>")
            }

            z = function() {
                document.write("fun Anonumous..!<br>")
            }

            a = function TESTNAME() {
                document.write("fun TEST..!<br>")
            }

            b = () => {
                document.write("fun Arrow..!<br>")
            }

            constructor() {
                document.write("Constructor.123<br>")
            }

            static aman() {
                document.write("<br>THIS IS STATIC METHOD/FUNCTION<br>")
            }


        }

        const obj = new Test;
        const obj1 = new Test;

        Test.aman();
        // obj.aman();
        obj.x();
        obj.y();
        obj1.x();
        obj.z();
        obj1.a();
        obj.b();
    </script>



</body>

</html>
