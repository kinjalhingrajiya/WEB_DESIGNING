<body>
    <script>
        function a(...arr) {
            sum = 0;
            for (x in arr) {
                sum += arr[x];

            }
            console.log(sum);
        }
        a(1, 4, 5, 6);
        a(1, 2);
        a(4, 7, 8, 4, 4);
    </script>
</body>
