<body>
    <script>
        class Test {
            a() {
                console.log("Hello All...");
            }
            z = () => {
                console.log("How r u?");
            }
        }
        class Test2 extends Test {

        var obj = new Test2;
        obj.a();
        obj.z();
        obj.b();
    </script>
