<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const arr = [{
            name: "kinjal",
            score: [5, 5, 5]
        }, {
            name: "binjal",
            score: [6, 6, 6]
        }, {
            name: "pinjal",
            score: [9, 9, 9]
        }];
        // const arr = [1, 2, 3];
        const max1 = [];
        for (i = 0; i < arr.length; i++) {
            max1.push(arr[i].score.reduce((a, b) => (a + b) / 3));
        }
        console.log(max1);
        b = Math.max(max1);
        console.log(b);
    </script>
</body>
