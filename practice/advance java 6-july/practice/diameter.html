        const diameter = function(r) {
            return 2 * r;
        }
        const calc = function(r, d) {
            for (i = 0; i < r.length; i++) {
                result.push(d(r[i]));
            }
            return result;
        }
        console.log(calc(radius, diameter));
        const Circumference = function(r) {
            return 2 * Math.PI * r;
        }
        const calc1 = function(r, c) {
            for (i = 0; i < r.length; i++) {
                result1.push(c(r[i]));
            }
            return result1;
        }
        console.log(calc1(radius, Circumference));
