<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = 37,
            a = 0;
        for (let i = 2; i <= n / 2; i++) {
            if (n % i == 0) {
                a = 1;
                break;
            }
        }

        (a == 1) ?
        document.write(n, "is not prime"):
            document.write(n, "is prime");
    </script>
</body>

</html>
