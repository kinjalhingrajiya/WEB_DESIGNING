<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat sit, amet quas ipsam non eius obcaecati voluptatum deserunt tempora esse rem, odit aspernatur eveniet, possimus nulla quibusdam corporis praesentium necessitatibus.
    </p>
    <button class="btn">hide</button>

    <script>
        p_tag = document.querySelector('.para');
        btn = document.querySelector('.btn');

        function hidepara() {
            p_tag.style.display = 'none';
        }

        btn.addEventListener("click", hidepara);

        //second way 
        // btn.addEventListener("click", function hidepara() {

        //third way

        //     p_tag.style.display = 'none';
        // });
    </script>
</body>

</html>
