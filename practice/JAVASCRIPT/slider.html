<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zoom {
            animation: zoom 3s;
        }
        
        @keyframes zoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.4);
            }
        }
        
        div {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 500px;
        }
        
        .image {
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div>
        <img src="1.jpeg" alt="" height="500px" width="100%" class="image">
        <img src="2.jpeg" alt="" height="500px" width="100%" class="image">
        <img src="3.jpeg" alt="" height="500px" width="100%" class="image">
    </div>
    <script>
        index = 0;
        img_arr = document.getElementsByClassName('image');



        function slider() {
            for (i = 0; i < img_arr.length; i++) {
                img_arr[i].style.left = '100%';
                // img_arr[i].style.top = '0';
                // img_arr[i].style.width = '0';
            }
            img_arr[index].style.left = '0';
            // img_arr[index].style.width = '100%';
            img_arr[index].classList.add('zoom');
            index++;
            if (index == img_arr.length) {
                index = 0;
            }
            setTimeout("slider()", 2000);
        }
        slider();
    </script>
</body>

</html>
