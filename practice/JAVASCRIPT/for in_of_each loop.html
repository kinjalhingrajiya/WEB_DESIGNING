<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        arr = [12, 4, 5, 6];
        for (n in arr) {
            document.write(n + "="); // print index off the element
            document.write(arr[n] + "<br>"); //print value of the element of array
        }

        for (n of arr) {
            document.write(n + "<br>"); // print value of the element of array
        }

        arr.forEach(item => {
            document.write(item + "<br>"); // print value of the array
        });
    </script>
</body>

</html>
