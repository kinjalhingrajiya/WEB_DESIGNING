<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    name: <input type="text" id="nm" onblur="validate(nm,nmspan,nmtext)">
    <span id="nmspan"></span>
    <span id="nmtext"></span><br><br> E-mail: <input type="text" id="eml" onblur="validate(eml,emlspan,emltext)">
    <span id="emlspan"></span>
    <span id="emltext"></span>
    <script>
        pattern = /^[a-zA-Z]+$/;
        pattern2 = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        function validate(data, text, text2) {
            if (data.value == "") {
                text.innerHTML = "* Required";
                text.style.color = "red";
            } else {
                if (!pattern.test(nm.value)) {
                    text2.innerHTML = "*Letters Only";
                    text2.style.color = "red";
                } else {
                    text2.innerHTML = "";
                }
                if (!pattern2.test(eml.value)) {
                    text2.innerHTML = "*enter Valid e-mail Id.....";
                    text2.style.color = "red";
                } else {
                    text2.innerHTML = "";
                }
                text.innerHTML = "";
            }
        }
    </script>
</body>

</html>
