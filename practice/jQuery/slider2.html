<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: rgb(113, 51, 51);
            height: 100vh;
        }
        
        .slider {
            overflow: hidden;
            width: 100%;
            height: 500px;
            margin: 50px auto;
            border-radius: 10px;
        }
        
        .figure img {
            width: 100%;
            border-radius: 10px;
        }
        
        .slider .figure {
            position: relative;
            width: 500%;
            height: 100%;
            left: 0;
            border-radius: 10px;
            border: 2px solid transparent;
            animation: ani 26s infinite;
            animation-delay: 5s;
            display: flex;
        }
        
        @keyframes ani {
            0% {
                left: 0;
            }
            20% {
                left: 0;
            }
            25% {
                left: -100%;
            }
            45% {
                left: -100%;
            }
            50% {
                left: -200%;
            }
            70% {
                left: -200%;
            }
            75% {
                left: -300%;
            }
            95% {
                left: -300%;
            }
            100% {
                left: -400%;
            }
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="figure">
            <img src="1.jpeg" alt="">
            <img src="2.jpeg" alt="">
            <img src="3.jpeg" alt="">
            <img src="4.jpg" alt="">
            <img src="1.jpeg" alt="">
        </div>
    </div>
</body>

</html>
