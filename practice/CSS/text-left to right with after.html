<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            height: 50px;
            width: 100px;
            position: relative;
            /* background: lightcoral; */
        }
        
        h2::after {
            content: "";
            height: 50px;
            width: 100px;
            background-color: #fff;
            transition: 1s;
            position: absolute;
            top: 0;
            left: 0;
            transition: 2s;
        }
        
        h2:hover::after {
            left: 100%;
        }
        
        .blink {
            height: 20px;
            width: 2px;
            background: #000;
            animation: ani .8s infinite;
        }
        
        @keyframes ani {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="blink"></div>
    <h2>kinjal</h2>

</body>

</html>
