<html>

<head>
    <style>
        .heart {
            width: 100px;
            height: 100px;
            transform: rotate(45deg);
            transform-origin: center;
            position: relative;
            background: red;
            margin: 100px auto;
            animation: anim 1s linear infinite;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
        }
        
        .heart::before {
            left: -50px;
        }
        
        .heart::after {
            top: -50px;
        }
        
        @keyframes anim {
            0% {
                transform: rotate(45deg) scale(1);
            }
            20% {
                transform: rotate(45deg) scale(1);
            }
            40% {
                transform: rotate(45deg) scale(1.4);
            }
            60% {
                transform: rotate(45deg) scale(1.2);
            }
            80% {
                transform: rotate(45deg) scale(1.4);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }
    </style>
</head>

<body>
    <h2>Create Heart Shape with CSS:</h2>
    <div class="heart"></div>
</body>

</html>
