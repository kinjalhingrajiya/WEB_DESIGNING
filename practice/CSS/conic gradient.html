<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .box {
            position: relative;
            margin: 150px auto;
            height: 400px;
            width: 400px;
            background: pink;
        }
        
        .x {
            height: 400px;
            width: 400px;
            background-color: black;
            margin: 150px auto;
            /* position: relative; */
        }
        
        span {
            height: 200px;
            width: 200px;
            background-color: green;
            display: block;
            position: relative;
            border: 2px solid;
        }
        
        .s1 {
            animation: ani 1s infinite;
            /* animation-direction: alternate; */
            animation-delay: 5s;
        }
        
        .s2 {
            animation: ani2 1s infinite;
            /* animation-direction: alternate; */
            animation-delay: 4s;
        }
        
        span::after {
            content: "";
            height: 200px;
            width: 200px;
            background-color: yellow;
            position: absolute;
            border: 2px solid;
            top: 0;
            left: 100%;
            animation: ani3 1s infinite;
            /* animation-direction: alternate; */
            animation-delay: 2s, 4s;
        }
        
        .s2::after {
            animation: ani4 1s infinite;
            /* animation-direction: alternate; */
            animation-delay: 3s, 4s;
        }
        
        .t {
            height: 200px;
            width: 200px;
            background: lightblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes ani {
            to {
                background: green;
            }
            from {
                background: red;
            }
        }
        
        @keyframes ani2 {
            to {
                background: green;
            }
            from {
                background: pink;
            }
        }
        
        @keyframes ani3 {
            to {
                background: yellow;
            }
            from {
                background: blue;
            }
        }
        
        @keyframes ani4 {
            to {
                background: yellow;
            }
            from {
                background: coral;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="x">
            <span class="s1"></span>
            <span class="s2"></span>
            <div class="t"></div>
        </div>

    </div>

</body>

</html>
