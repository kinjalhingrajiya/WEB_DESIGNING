<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 30px;
            width: 100px;
            background-color: blanchedalmond;
            margin: 100px auto;
            text-align: center;
            line-height: 150%;
            position: relative;
            /* overflow: hidden; */
            z-index: 0;
        }
        
        .effect {
            height: 30px;
            width: 100px;
            background: linear-gradient(red, yellow);
            top: 0px;
            left: -100px;
            position: absolute;
            transition: 1s;
            z-index: -1;
        }
        
        .main:hover .effect {
            left: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        Hover me
        <div class="effect"></div>
    </div>
</body>

</html>
