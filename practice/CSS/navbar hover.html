<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .x {
            height: 50px;
            background-color: blueviolet;
            text-align: center;
            line-height: 50px;
        }
        
        a {
            font-size: 20px;
            text-decoration: none;
        }
        
        .effect {
            height: 5px;
            width: 0px;
            background: yellow;
            position: absolute;
            top: 100%;
            left: 0;
            transition: 1s;
        }
        
        li {
            position: relative;
            display: inline;
        }
        
        li:hover .effect {
            width: 50px;
        }
    </style>
</head>


<body>
    <div class="x">
        <ul>
            <li>
                <a href="">home</a>
                <div class="effect"></div>
            </li>
        </ul>
    </div>
</body>

</html>
