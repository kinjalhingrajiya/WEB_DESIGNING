<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 200px;
            width: 200px;
            background: gray;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        
        .main::after {
            content: "";
            height: 180px;
            width: 180px;
            background: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .main::before {
            content: "";
            height: 400px;
            width: 400px;
            background: linear-gradient(red, green, blue, yellow, pink, coral, green, black);
            position: absolute;
            top: -50%;
            left: -50%;
            transition: 1s;
            animation: spin .5s infinite;
        }
        /* .main:hover::before {
            transform: rotate(250deg);
        } */
        
        @keyframes spin {
            100% {
                transform: rotate(320deg);
            }
        }
    </style>
    </style>
</head>

<body>
    <div class="main">

    </div>
</body>

</html>
