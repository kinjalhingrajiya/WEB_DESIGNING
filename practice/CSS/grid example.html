<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            /* height: 100px; */
            background: gray;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 200px;
        }
        
        .col {
            /* height: 100px; */
            background: lightblue;
            border: 2px solid;
            display: grid;
        }
        
        .test {
            display: grid;
            grid-template-columns: 10fr 20fr 70fr;
        }
        
        .col1 {
            /* height: 100px; */
            background: coral;
            border: 2px solid;
        }
        
        .sub {
            display: grid;
        }
        
        .subcol {
            /* height: 100px; */
            background: rgb(9, 107, 107);
            border: 2px solid;
        }
    </style>
</head>

<body>

    <body>
        <div class="row">
            <div class="col"></div>
            <div class="col test">
                <div class="col1"></div>
                <div class="col1"></div>
                <div class="col1 sub">
                    <div class="subcol"></div>
                    <div class="subcol"></div>
                </div>
            </div>
        </div>
    </body>

</body>

</html>
