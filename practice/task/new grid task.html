<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: auto;
        }
        
        .one {
            height: 200px;
            width: 200px;
            border: 2px solid;
            margin: auto;
        }
        
        .main2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            width: 600px;
            margin: auto;
        }
        
        .two {
            height: 200px;
            border: 2px solid green;
        }
        
        .main3 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 800px;
            margin: auto;
        }
        
        .three {
            height: 200px;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <button onclick="dele()">Delete</button>
    <div class="container">
        <div class="main_one">
            <div class="one"></div>
        </div>
        <div class="main2">
            <div class="two"></div>
            <div class="two del"> </div>
        </div>
        <div class="main3">
            <div class="three"></div>
            <div class="three"></div>
        </div>
        <div class="main2">
            <div class="two"></div>
            <div class="two"></div>
        </div>
        <div class="main3">
            <div class="three"></div>
            <div class="three"></div>
        </div>
        <div class="main2">
            <div class="two"></div>
            <div class="two"></div>
        </div>
        <div class="main_one">
            <div class="one"></div>
        </div>
    </div>
    <script>
        function dele() {
            element = document.querySelector(".del");
            element.remove();
        }
    </script>

</body>

</html>
