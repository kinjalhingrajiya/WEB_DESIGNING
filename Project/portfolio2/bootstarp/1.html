<!DOCTYPE html>
<html>

<head>
    <title>Date Interval Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Include Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        input {
            display: inline;
        }
    </style>
</head>

<body>
    <!-- Your HTML content here -->

    From :<input type="date" id="start-date" placeholder="Select start date">
    <br> To:
    <input type="date" id="end-date" placeholder="Select end date">
    <br>
    <button id="calculate-btn" class="btn btn-primary">Calculate Interval</button>
    <div id="result"></div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).ready(function() {
                // Initialize datepicker for start date input field
                $('#start-date').datepicker({
                    format: 'yyyy-mm-dd',
                    autoclose: true
                });

                // Initialize datepicker for end date input field
                $('#end-date').datepicker({
                    format: 'yyyy-mm-dd',
                    autoclose: true
                });
            });

            // Event handler for button click
            $('#calculate-btn').click(function() {
                // Get the selected start and end dates
                var startDate = $('#start-date').datepicker('getDate');
                var endDate = $('#end-date').datepicker('getDate');

                // Calculate the date interval in milliseconds
                var interval = endDate.getTime() - startDate.getTime();

                // Convert milliseconds to days
                var days = Math.floor(interval / (1000 * 60 * 60 * 24));

                // Display the result
                $("#result").innerHTML = 'The date interval is ' + days + ' days.';
            });
        });
    </script>
    </script>
</body>

</html>
