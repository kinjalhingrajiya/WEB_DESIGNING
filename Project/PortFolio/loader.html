<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5,url='index.html'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 150px;
            width: 150px;
            border-radius: 2px solid;
            margin: 200px auto;
            background-color: green;
            border-radius: 50%;
            animation: anim 5s infinite;
        }
        
        @keyframes anim {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(180deg);
            }
        }
    </style>
</head>

<body>
    <div>
        <img src="../IMAGES/1_prev_ui.png" alt="" height="100%" width="100%">
    </div>
</body>

</html>
