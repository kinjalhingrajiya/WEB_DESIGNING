<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        <table style="background: aqua;">
            <tr>
                <th colspan="2">
                    <h3>Registration Form </h3>
                </th>
            </tr>

            <tr>
                <td align="right">Name </td>
                <td><input type="text" Required pattern="[A-Za-z]+"></td>
            </tr>

            <tr>
                <td align="right">Mobile No.</td>
                <td><input type="text" Required pattern="[0-9]{10}" title="must ne entered 10 digit"></td>
            </tr>

            <tr>
                <td align="right">Password</td>
                <td><input type="password" required maxlength="8"></td>
            </tr>

            <tr>
                <td align="right">E-mail</td>
                <td><input type="email" required></td>
            </tr>

            <tr>
                <td align="right">Gender </td>
                <td><input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>

            <tr>
                <td align="right">Hobbies</td>
                <td><input type="checkbox" name="" id=""> Reading
                    <input type="checkbox"> Cooking <input type="checkbox">Travelling
                </td>
            </tr>

            <tr>
                <td align="right">Language</td>
                <td>
                    <select name="" id="">
                <option value="" hidden>----Select Language-----</option>
                <option value="">Gujarati</option>
                <option value="">Hindi</option>
                <option value="">English</option>
                <option value="">Marathi</option>
                <option value="">Panjabi</option>
            </select>
                </td>
            </tr>

            <tr>
                <td align="right">Quantity</td>
                <td><input type="number" min="1" max="5"></td>
            </tr>

            <tr>
                <td align="right">Address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td align="right">Upload File</td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td></td>
            </tr>

            <tr align="center">
                <td colspan="2"><input type="submit" name="" id="" value="register"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset">
                </td>

            </tr>
    </form>
    </table>

</body>

</html>
