<!-- What will be the result for these expressions?
1. 5 > 4
2. "apple" > "pineapple"
3. "2" > "12"
4. undefined == null
5. undefined === null
6. null == "\n0\n"
7. 7. null === +"\n0\n"  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        console.log(5 > 4);
        console.log("apple" > "pineapple");
        console.log("2" > "12");
        console.log(undefined == null);
        console.log(undefined === null);
        console.log(null == "\n0\n");
        console.log(null === +"\n0\n");
    </script>
    <!-- output
    `1.true
     2.false
     3.true
     4.true
     5.false
     6.false
     7.false -->
</body>

</html>
